<!--card-->
<div class="card">
<div class="card-header"></div>
<div class="card-body">
    <!---table-->
<table class="table">
    <thead>
      <tr>
        <th >title</th>
        <th >url</th>
        <th>created_at</th>
        <th>author</th>
      </tr>
    </thead>
    <tbody  >
      <tr  *ngFor="let list of data"  data-toggle="modal" data-target="#listdata"  (click)="dialog(list)">
        <td>{{list.title}}</td>
        <td>{{list.url}}</td>
        <td>{{list.created_at}}</td>
        <td>{{list.author}}</td>
      </tr>
      </tbody>
  </table>
</div>
</div>
  <!----modal --> 
  <div class="modal fade" id="listdata">
    <div class="modal-dialog">
      <div class="modal-content">
      <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Json Data</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
         <pre>{{rawdata}}</pre>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
